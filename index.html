<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTE OF TODAY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="Logo">
            <h1>QuoteSpark</h1>
        </div>
    </div>
    <div class="container">
        <div class="Title">
            <h1>Here is You own Random Quote Generator</h1>
        </div>
        <div class="Quote" id="Quote">
            <p>Click the button to see an inspiring quote!</p>
        </div>
        <div class="Btn">
            <button onclick="generateQuote()">New Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
